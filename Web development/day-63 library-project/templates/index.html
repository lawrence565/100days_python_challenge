<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    <ul>
      {% if not books %}
      <p>Library is empty.</p>
      {% else %}
      {% for book in books %}
      <li>{{ book['title'] }} - {{ book['author'] }} - {{ book['rating'] }}/5</li>
      <a href="/edit/{{ book.id }}">Edit Rating</a>
      <a href="/delete/{{ book.id }}">Delete</a>
      {% endfor %}
      {% endif %}
    </ul>

    <a href="/add">Add New Book</a>
  </body>
</html>
