{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>

    {% if not movies %}
    <h2 style="text-align: center; margin-top: 5rem">There's no movie.</h2>
    <a style="text-align: center" href="/">Back to home</a>
    {% else %}
    {% for movie in movies %}
    <p>
        <a href="{{ url_for('select_movie', id = movie.id) }} "> {{ movie.original_title }} - {{ movie.release_date }}</a>
    </p>
    {% endfor %}
    {% endif %}

</div>
{% endblock %}
